---
layout: default
title: Posts
---

{% if site.posts.size > 0 %}
<h3>Posts</h3>
{% for post in site.posts %}
<div class="list-item">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <small><p>{{ post.summary }}</p></small>
    <small><p>{{ post.date | date_to_long_string }}</p></small>
</div>
{% endfor %}
{% else %}
<p>.</p>
{% endif %}
