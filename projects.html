---
layout: default
title: Projects
---

{% for project in site.data.projects %}
<div class="list-item">
    <p>{{ project.name }}</p>
    <small>
        <p>{{ project.desc }}</p>
        <p>{{ project.lang }}</p>
        {% for source in project.sources %}
        <span>
            <a href="{{ source.link }}">{{ source.name }}</a>
        </span>
        {% endfor %}
    </small>
    </div>
{% endfor %}
