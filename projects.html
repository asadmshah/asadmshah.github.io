---
layout: default
title: Projects
---

{% for language in site.data.projects %}
<div class="list-container">
	<h2>{{ language.language }}</h2>
	<ul class="a-list">
		{% for project in language.projects %}
		<li><a href="{{ project.link }}">{{ project.name }}</a></li>
		{% endfor %}
	</ul>
</div>
{% endfor %}
